<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt Vid Suggestion</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <h2>Youtube Video Suggestion</h2>
        <textarea id="suggestion-input" name="" id="" cols="40" rows="5" placeholder="Enter your suggestion here"></textarea>
    </header>



    <div class="suggestion-container">

        <p><span class="suggestion-count">2 </span> suggestions</p>
        <div class="suggestion">
            <div class="left">
                <button>
                    <i class="fa fa-chevron-up"></i>
                </button>
                <p>
                    <span class="vote-count">0</span>
                    votes
                </p>
            </div>
            <div class="right">
                <span>Create a reactJs voting app</span>
            </div>
        </div>
        <div class="suggestion">
            <div class="left">
                <button>
                    <i class="fa fa-chevron-up"></i>
                </button>
                <p>
                    <span class="vote-count">0</span>
                    votes
                </p>
            </div>
            <div class="right">
                <span >Create a reactJs voting app</span>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
