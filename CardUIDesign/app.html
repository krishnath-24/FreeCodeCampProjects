<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI Design</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div id="card">
        <div id="course">
            <h5 id="title">COURSE</h5>
            <h2 id="course_name">JavaScript Fundamentals</h2>
            <a href="">View all chapters ></a>
        </div>
        <div id="chapter">
            <div id="chapter_info">
                <h5 id="chapter_title">CHAPTER 4</h5>
                <div id="progress_container">
                    <div id="progress_bar">
                        <div id="first_bar"></div>
                        <div id="second_bar"></div>
                    </div>
                    <span>6/9 completed</span>
                </div>
            </div>
            <h2 id="chapter_name">Callback & Closures</h2>
            <button id="continue_btn">Continue</button>
        </div>
    </div>
</body>
</html>
