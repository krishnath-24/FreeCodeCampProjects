<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page Design</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="container">
        <h2>Send Me a message</h2>
        <p>Feel free to get in touch with me. Anything related to web development
            or you can just say hi, i will try to respond as soon as possible.
        </p>

        <form action="">
            <input type="text" placeholder="Your name" required>
            <input type="text" placeholder="Email address" required>
            <input type="text" placeholder="Subject" required>
            <textarea name="" id="" cols="30" rows="6" placeholder="Message"></textarea>
            <input type="submit" value="Send">

        </form>
    </div>
</body>
</html>
