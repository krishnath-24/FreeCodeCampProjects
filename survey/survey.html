
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="survey.css">
    <title>Survey Form</title>
</head>
<body>
    
    <section id="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Survey form built to exploit user data</p>
    </section>
    <form id="survey-form" action="#">

        <label id="name-label" for="name">Name : 
            <input type="text" id="name" placeholder="john doe" required>
        </label>
        
        <label id="email-label" for="email"> Email : 
            <input type="email" id="email" placeholder="123@xyz.com" required>
        </label>

        <label id="number-label" for="age"> Age : 
            <input type="number" id="number" min="1" max="120" id="age" placeholder="25">
        </label>

        <label for="dropdown"> Gender :     
            <select name="gender" id="dropdown">
                    <option value="male" name="gender" >Male</option>
                    <option value="female" name="gender" >Female</option>
            </select>
        </label> 

        <section id="prosperity"> 
            <div><label for="">Are you ready for prosperity ? </label></div>
            <label for="">Yes</label> <input type="radio" name="prosperity">
            <br>
            <label for="">No</label> <input type="radio" name="prosperity">
        </section>
        
        <label for="" >In which month are you buying the flat ?</label>
        <section id="flat-month">
                <label for="">April</label> <input type="checkbox" name="month" value="april">
                <label for="">May</label> <input type="checkbox" name="month" value="may">
                <label for="">June</label> <input type="checkbox" name="month" value="june">
        </section>

        <label for="adress">Adress : 
            <textarea name="" id="adress" cols="20" rows="5"></textarea>
        </label>
      
        <button type="button" id="submit">Submit</button>
    </form>
</body>
</html>
