<!DOCTYPE html>
<html>
    <head>
        <title>Tricky Cookie</title>
        <link rel="stylesheet" href="app.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    </head>
    
    <body>
        
        <div id="container">
            <img src="https://image.flaticon.com/icons/svg/541/541732.svg" alt="">
            <h2>Gotta Warn you! We use cookies.</h2>
            <p>Cookies allow the website publisher to do useful things like find out whether the computer (and probably its user) has visited the site before.</p>
            
            <div id="btn_container">
                <button class="btn">Sweet Cookies</button>
                <button class="btn ghost" id="ghost">No. Not for me!
                    <span id="click_span">Don't click me</span>
                </button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
